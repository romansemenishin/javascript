<!DOCTYPE html>
<html>
<head>

<body>
    <script>
      
        let a = 12;
        let b = 9;
        let remainder = a % b;
        console.log("Остача від ділення", a, "на", b, "дорівнює", remainder);

        let isZeroRemainder = remainder === 0;
        console.log("Остача від ділення", a, "на", b, "дорівнює нулю:", isZeroRemainder);

        let fruits = ["яблука", "банани", "апельсини"];
        console.log("У нас є %s, %s і %s.", fruits[0], fruits[1], fruits[2]);
    </script>
</body>
</html>
