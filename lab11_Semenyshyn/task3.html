<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <script src="jquery-3.7.1.min.js"></script>
  <style>
    button {
      margin: 10px;
      padding: 5px 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>

<button id="findBtn">.find()</button>
<button id="offsetParentBtn">.offsetParent()</button>
<button id="addBackBtn">.addBack()</button>
<button id="isBtn">.is()</button>
<button id="parentsUntilBtn">.parentsUntil()</button>

<div id="parent">
  <div id="child1">
    <div id="grandchild1">Grandchild 1</div>
    <div id="grandchild2">Grandchild 2</div>
  </div>
  <div id="child2">
    <div id="grandchild3">Grandchild 3</div>
  </div>
</div>

<script>
  $(document).ready(function(){
    // .find() - знаходження всіх нащадків елементу
    $("#findBtn").click(function(){
      var нащадки = $("#parent").find("div");
      alert("Знайдені нащадки: " + нащадки.length);
    });

    // .offsetParent() - отримання батьківського елементу з позиціонуванням
    $("#offsetParentBtn").click(function(){
      var батьківськийЕлемент = $("#grandchild1").offsetParent();
      alert("Батьківський елемент з позиціонуванням: " + батьківськийЕлемент.attr("id"));
    });

    // .addBack() - додавання попередньо вибраних елементів до поточного набору
    $("#addBackBtn").click(function(){
      var результат = $("#grandchild1").next().addBack();
      alert("Результат: " + результат.attr("id"));
    });

    // .is() - перевірка, чи відповідає поточний набір заданому виразу
    $("#isBtn").click(function(){
      var чиПасує = $("#grandchild2").is(":visible");
      alert("Елемент видимий: " + чиПасує);
    });

    // .parentsUntil() - отримання всіх батьків до певного елемента
    $("#parentsUntilBtn").click(function(){
      var батьки = $("#grandchild3").parentsUntil("#parent");
      alert("Батьки до #parent: " + батьки.length);
    });
  });
</script>

</body>
</html>
