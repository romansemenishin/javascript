<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <script src="jquery-3.7.1.min.js"></script>
</head>
<body>  
<div class="example" id="valExample">
  <input type="text" id="inputField" value="Початкове значення">
  <button onclick="changeValue()">Змінити Значення</button>
</div>

<script>

  function changeValue() {
    $('#inputField').val('Нове значення');
  }
</script>
</body>
</html>
