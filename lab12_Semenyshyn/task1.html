<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="jquery-3.7.1.min (1).js"></script>
  <style>
    #animatedElement {
      width: 100px;
      height: 100px;
      background-color: rgb(255, 0, 225);
      border-radius: 50%;
      position: relative;
    }
  </style>
</head>
<body>

<div id="animatedElement"></div>

<script>
  $(document).ready(function () {
    var animationProperties = {
      left: '+=200',
      opacity: 0.5,
      width: '+=50'
    };

    var animationOptions = {
      duration: 2000,
      easing: 'linear',
      complete: function () {
        alert('Анімація завершена!');
      },
      step: function (now, fx) {
        console.log(fx.prop, now);
      },
      queue: false
    };

    $('#animatedElement').animate(animationProperties, animationOptions);
  });
</script>

</body>
</html>
