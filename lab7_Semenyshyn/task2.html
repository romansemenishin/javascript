<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        // 2.1
        function compareLengths(str1, str2) {
            var result;
            if (str1.length > str2.length) {
                result = 1;
            } else if (str1.length < str2.length) {
                result = -1;
            } else {
                result = 0;
            }
            document.getElementById("result1").innerHTML = "Результат : " + result;
        }

        // 2.2
        function findCharIndicesAndCount(string, char) {
            var indices = [];
            for (var i = 0; i < string.length; i++) {
                if (string[i] === char) {
                    indices.push(i);
                }
            }
            var count = indices.length;
            document.getElementById("result2").innerHTML = "Індекси: " + indices + "<br>Кількість: " + count;
        }

        // 2.3
        function capitalizeFirstChar(string) {
            var result = string.charAt(0).toUpperCase() + string.slice(1);
            document.getElementById("result3").innerHTML = "Результат: " + result;
        }

        // 2.4
        function countVowels(string) {
            var count = string.match(/[аеєиіїоуюя]/gi);
            count = count ? count.length : 0;
            document.getElementById("result4").innerHTML = "Результат: " + count;
        }

        // 2.5
        function isSpam(string) {
            var spamWords = ["100% безкоштовно", "збільшення продажів", "тільки сьогодні", "не видаляйте"];
            var isSpam = false;
            for (var i = 0; i < spamWords.length; i++) {
                if (string.toLowerCase().includes(spamWords[i].toLowerCase())) {
                    isSpam = true;
                    break;
                }
            }
            document.getElementById("result5").innerHTML = "Результат: " + isSpam;
        }

        // 2.6
        function truncate(string, maxLength) {
            var result = string.length > maxLength ? string.slice(0, maxLength - 3) + "..." : string;
            document.getElementById("result6").innerHTML = "Результат: " + result;
        }
    </script>
</head>
<body>
    <!-- 2.1 -->
    <label for="str1">2.1 Рядок 1:</label>
    <input type="text" id="str1">
    <label for="str2">Рядок 2:</label>
    <input type="text" id="str2">
    <button onclick="compareLengths(document.getElementById('str1').value, document.getElementById('str2').value)">Порівняти довжину</button>
    <p id="result1"></p>

    <!-- 2.2 -->
    <label for="inputString">2.2 Рядок:</label>
    <input type="text" id="inputString2">
    <label for="char">Символ:</label>
    <input type="text" id="char">
    <button onclick="findCharIndicesAndCount(document.getElementById('inputString2').value, document.getElementById('char').value)">Знайти символ</button>
    <p id="result2"></p>

    <!-- 2.3 -->
    <label for="inputString3">2.3 Рядок:</label>
    <input type="text" id="inputString3">
    <button onclick="capitalizeFirstChar(document.getElementById('inputString3').value)">Перший символ у верхній регістр</button>
    <p id="result3"></p>

    <!-- 2.4 -->
    <label for="inputString4">2.4 Рядок:</label>
    <input type="text" id="inputString4">
    <button onclick="countVowels(document.getElementById('inputString4').value)">Підрахувати голосні</button>
    <p id="result4"></p>

    <!-- 2.5 -->
    <label for="inputString5">2.5 Рядок:</label>
    <input type="text" id="inputString5">
    <button onclick="isSpam(document.getElementById('inputString5').value)">Перевірити на спам</button>
    <p id="result5"></p>

    <!-- 2.6 -->
    <label for="inputString6">2.6 Рядок:</label>
    <input type="text" id="inputString6">
    <label for="maxLength">Максимальна довжина:</label>
    <input type="number" id="maxLength">
    <button onclick="truncate(document.getElementById('inputString6').value, parseInt(document.getElementById('maxLength').value))">Скоротити</button>
    <p id="result6"></p>

</body>
</html>
