<!DOCTYPE html>
<html>
<head>
</head>
<body>
  <h1>Перегляд зображень</h1>
  
  <div id="image-container">
    <img id="current-image" src="" alt="Зображення" />
  </div>
  
  <button onclick="showPreviousImage()">Назад</button>
  <button onclick="showNextImage()">Вперед</button>
  
  <script>
    const imageFiles = ['image/emblem.jpg', 'image/emblem2.jpg','image/emblem3.jpg'];
    let currentIndex = 0;
    const currentImage = document.getElementById('current-image');
    
    function showImage(index) {
      if (index < 0) {
        currentIndex = imageFiles.length - 1;
      } else if (index >= imageFiles.length) {
        currentIndex = 0;
      }
      const imagePath = imageFiles[currentIndex];
      currentImage.src = imagePath;
    }
    
    function showPreviousImage() {
      currentIndex--;
      showImage(currentIndex);
    }
    
    function showNextImage() {
      currentIndex++;
      showImage(currentIndex);
    }
    
    showImage(currentIndex);
  </script>
</body>
</html>
